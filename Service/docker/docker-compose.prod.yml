version: '3'
services:
  web_app:
    image: abra-web:0.1
    env_file:
      - webapp.dev.env
    build:
      context: ../src
      dockerfile: Dockerfile
    ports:
      - 5353:80
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
        max_attempts: 2
        delay: 2ms
    depends_on:
      - db
      - redis
  redis:
    image: redis:3.2-alpine
  rabbit:
    image: rabbitmq:3-alpine
  db:
    image: mongo:3.2-jessie
      volumes: 
      - /db/mongodb:/data/db
